<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>About - AI Tools Hub</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    * {
      margin: 0; padding: 0; box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #333;
      transition: background 0.3s, color 0.3s;
      min-height: 100vh;
    }

    body.dark {
      background: #121212;
      color: #f1f1f1;
    }

    .theme-button {
      position: absolute;
      top: 15px;
      right: 20px;
      padding: 8px 14px;
      border: none;
      border-radius: 6px;
      background-color: #fff;
      color: #007bff;
      font-weight: bold;
      cursor: pointer;
      z-index: 1001;
      transition: background 0.3s ease;
    }

    body.dark .theme-button {
      background-color: #2a2a2a;
      color: #f1f1f1;
    }

    .theme-button:hover {
      opacity: 0.9;
    }

    .navbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background-color: #007bff;
      padding: 15px 20px;
      position: relative;
      z-index: 1000;
    }

    .navbar .logo {
      font-size: 20px;
      font-weight: bold;
      color: white;
    }

    .nav-links {
      display: flex;
      list-style: none;
      gap: 20px;
    }

    .nav-links li a {
      color: white;
      text-decoration: none;
      font-weight: 500;
    }

    .nav-links li a.active {
      text-decoration: underline;
    }

    .hamburger {
      display: none;
      font-size: 28px;
      cursor: pointer;
      color: white;
    }

    #menu-toggle {
      display: none;
    }

    @media screen and (max-width: 768px) {
      .nav-links {
        flex-direction: column;
        background-color: #007bff;
        position: absolute;
        top: 60px;
        right: 0;
        width: 100%;
        display: none;
        padding: 20px 0;
      }

      .nav-links li {
        text-align: center;
        padding: 10px 0;
      }

      .hamburger {
        display: block;
      }

      #menu-toggle:checked + .hamburger + .nav-links {
        display: flex;
      }
    }

    .page-content {
      max-width: 600px;
      margin: 100px auto;
      background: #fff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
    }

    body.dark .page-content {
      background: #1e1e1e;
    }

    .page-content h1 {
      margin-bottom: 20px;
      font-size: 28px;
    }

    .page-content p {
      font-size: 18px;
      line-height: 1.6;
    }
  </style>
</head>
<body>
  <!-- Toggle Theme Button -->
  <button class="theme-button" id="toggleThemeBtn">Toggle Theme</button>

  <!-- Navbar -->
  <header>
    <nav class="navbar">
      <div class="logo">AI Tools Hub</div>
      <input type="checkbox" id="menu-toggle" />
      <label for="menu-toggle" class="hamburger">&#9776;</label>
      <ul class="nav-links">
        <li><a href="index.html">Home</a></li>
        <li><a href="about.html" class="active">About</a></li>
        <li><a href="contact.html">Contact</a></li>
        <li><a href="privacy.html">Privacy</a></li>
      </ul>
    </nav>
  </header>

  <!-- Main Content -->
  <main class="page-content">
    <h1>About AI Tools Hub</h1>
    <p>
      AI Tools Hub is your one-stop platform to discover and use the latest and most useful AI tools online. Whether you're a developer, creator, or just curious â€” we bring the AI power to your fingertips.
    </p>
  </main>

  <!-- Script -->
  <script>
    const toggleBtn = document.getElementById('toggleThemeBtn');

    function applyTheme(theme) {
      if (theme === 'dark') {
        document.body.classList.add('dark');
      } else {
        document.body.classList.remove('dark');
      }
      localStorage.setItem('theme', theme);
    }

    toggleBtn.addEventListener('click', () => {
      const current = localStorage.getItem('theme') === 'dark' ? 'light' : 'dark';
      applyTheme(current);
    });

    window.onload = () => {
      const savedTheme = localStorage.getItem('theme') || 'light';
      applyTheme(savedTheme);
    };
  </script>
</body>
</html>
