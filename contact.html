<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Contact - AI Tools Hub</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="icon" type="image/png" href="logo.png" />

  <style>
    * {
      margin: 0; padding: 0; box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
    }

    body {
      background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
      color: #333;
      transition: background 0.3s, color 0.3s;
      min-height: 100vh;
    }

    body.dark {
      background: #121212;
      color: #f1f1f1;
    }

    .navbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background-color: #007bff;
      padding: 15px 20px;
      flex-wrap: wrap;
    }

    .navbar .logo {
      font-size: 20px;
      font-weight: bold;
      color: white;
    }

    .nav-right {
      display: flex;
      align-items: center;
      gap: 20px;
    }

    .nav-links {
      display: flex;
      list-style: none;
      gap: 20px;
      flex-wrap: wrap;
    }

    .nav-links li a {
      color: white;
      text-decoration: none;
      font-weight: 500;
    }

    .nav-links li a.active {
      text-decoration: underline;
    }

    .theme-button {
      padding: 8px 12px;
      border: none;
      border-radius: 6px;
      background-color: #fff;
      color: #007bff;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.3s ease;
    }

    body.dark .theme-button {
      background-color: #2a2a2a;
      color: #f1f1f1;
    }

    .theme-button:hover {
      opacity: 0.9;
    }

    .hamburger {
      display: none;
      font-size: 28px;
      cursor: pointer;
      color: white;
    }

    #menu-toggle {
      display: none;
    }

    @media screen and (max-width: 768px) {
      .nav-right {
        flex-direction: column;
        align-items: flex-start;
        background-color: #007bff;
        width: 100%;
        display: none;
        margin-top: 15px;
        padding: 10px 0;
      }

      .nav-links {
        flex-direction: column;
        gap: 10px;
        width: 100%;
      }

      .nav-links li {
        width: 100%;
        text-align: center;
      }

      .theme-button {
        width: 90%;
        margin: 10px auto;
      }

      .hamburger {
        display: block;
      }

      #menu-toggle:checked + .hamburger + .nav-right {
        display: flex;
      }
    }

    .page-content {
      max-width: 600px;
      margin: 100px auto;
      background: #fff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
    }

    body.dark .page-content {
      background: #1e1e1e;
    }

    .page-content h1 {
      margin-bottom: 20px;
      font-size: 28px;
    }

    .page-content p,
    .page-content form {
      font-size: 18px;
      line-height: 1.6;
    }

    form input, form textarea, form button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
    }

    form button {
      background: #007bff;
      color: white;
      border: none;
      cursor: pointer;
      font-weight: bold;
    }

    form button:hover {
      background: #0056b3;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <header>
    <nav class="navbar">
      <div class="logo">AI Tools Hub</div>
      <input type="checkbox" id="menu-toggle" />
      <label for="menu-toggle" class="hamburger">&#9776;</label>

      <div class="nav-right">
        <ul class="nav-links">
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="contact.html" class="active">Contact</a></li>
          <li><a href="privacy.html">Privacy</a></li>
        </ul>
        <button class="theme-button" id="toggleThemeBtn">Toggle Theme</button>
      </div>
    </nav>
  </header>

  <!-- Main Content -->
  <main class="page-content">
    <h1>Contact Us</h1>
    <p>Have a question or suggestion? Drop us a message below.</p>
    <form onsubmit="return fakeSubmit(event)">
      <input type="text" placeholder="Your Name" required />
      <input type="email" placeholder="Your Email" required />
      <textarea rows="4" placeholder="Your Message" required></textarea>
      <button type="submit" id="submitBtn">Send Message</button>
    </form>
  </main>

  <!-- Script -->
  <script>
    const toggleBtn = document.getElementById('toggleThemeBtn');

    function applyTheme(theme) {
      if (theme === 'dark') {
        document.body.classList.add('dark');
      } else {
        document.body.classList.remove('dark');
      }
      localStorage.setItem('theme', theme);
    }

    toggleBtn.addEventListener('click', () => {
      const current = localStorage.getItem('theme') === 'dark' ? 'light' : 'dark';
      applyTheme(current);
    });

    window.onload = () => {
      const savedTheme = localStorage.getItem('theme') || 'light';
      applyTheme(savedTheme);
    };

    // Fake loading animation
    function fakeSubmit(e) {
      e.preventDefault();
      const btn = document.getElementById('submitBtn');
      btn.disabled = true;
      btn.textContent = "Sending...";
      setTimeout(() => {
        btn.disabled = false;
        btn.textContent = "Send Message";
        alert("Message sent! (demo)");
      }, 1500);
    }
  </script>
</body>
</html>
