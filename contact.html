<head>
  <meta charset="UTF-8">

  <title>Contact ‚Äì AI Tools Hub</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Segoe+UI&display=swap">
  <style>
    :root {
      --bg-color: #f0f4f8;
      --text-color: #1e293b;
      --header-bg: #5b21b6;
      --nav-bg: #4f46e5;
      --nav-hover: #6366f1;
      --accent-color: #6366f1;
      --footer-bg: #eef2ff;
    }

    [data-theme="dark"] {
      --bg-color: #0f172a;
      --text-color: #e2e8f0;
      --header-bg: #312e81;
      --nav-bg: #1e3a8a;
      --nav-hover: #3b82f6;
      --accent-color: #93c5fd;
      --footer-bg: #1e293b;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
      background: var(--bg-color);
      color: var(--text-color);
    }

    header {
      background-color: var(--header-bg);
      color: white;
      padding: 30px 20px;
      text-align: center;
    }

    nav {
      display: flex;
      justify-content: center;
      align-items: center;
      background: var(--nav-bg);
      padding: 12px 20px;
      flex-wrap: wrap;
      gap: 10px;
      border-bottom: 2px solid var(--accent-color);
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    nav a, .theme-toggle {
      margin: 5px 10px;
      color: white;
      text-decoration: none;
      font-weight: 600;
      padding: 10px 16px;
      background: transparent;
      border: 2px solid var(--accent-color);
      border-radius: 6px;
      transition: all 0.3s ease-in-out;
      position: relative;
      overflow: hidden;
    }

    nav a::before, .theme-toggle::before {
      content: "";
      position: absolute;
      width: 100%;
      height: 0%;
      top: 0;
      left: 0;
      background: var(--accent-color);
      z-index: -1;
      transition: all 0.3s ease-in-out;
    }

    nav a:hover::before, .theme-toggle:hover::before {
      height: 100%;
    }

    nav a:hover, .theme-toggle:hover {
      color: white;
    }

    .theme-toggle {
      cursor: pointer;
    }

    .container {
      max-width: 900px;
      margin: auto;
      padding: 30px 20px;
    }

    footer {
      text-align: center;
      padding: 20px;
      color: #6b7280;
      background-color: var(--footer-bg);
      margin-top: 40px;
    }

    @media (max-width: 768px) {
      nav {
        flex-direction: column;
      }
      nav a, .theme-toggle {
        width: 100%;
        text-align: center;
      }
    }
  </style>
</head>

  <script>
    (function () {
      const savedTheme = localStorage.getItem("theme") || "light";
      document.documentElement.setAttribute("data-theme", savedTheme);
    })();

    function toggleTheme() {
      const currentTheme = document.documentElement.getAttribute("data-theme");
      const newTheme = currentTheme === "dark" ? "light" : "dark";
      document.documentElement.setAttribute("data-theme", newTheme);
      localStorage.setItem("theme", newTheme);
    }
  </script>
