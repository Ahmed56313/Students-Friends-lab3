<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Tools Hub</title>
  <style>
    * { box-sizing: border-box; margin: 0; padding: 0; font-family: 'Segoe UI', sans-serif; }
    body {
      transition: background 0.4s, color 0.4s;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      padding: 20px;
    }

    .dark { background: linear-gradient(135deg, #0f0f1e, #1a1a3d); color: white; }
    .light { background: #f3f4f6; color: #111; }

    .container {
      background: rgba(0, 0, 0, 0.2);
      backdrop-filter: blur(10px);
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 0 20px #6a00ff88;
      width: 100%;
      max-width: 400px;
      animation: fadeIn 1s ease-in-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.9); }
      to { opacity: 1; transform: scale(1); }
    }

    h2 {
      text-align: center;
      margin-bottom: 1rem;
      background: linear-gradient(45deg, #00f2fe, #a100ff);
      -webkit-background-clip: text;
      color: transparent;
    }

    input, button {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 10px;
      font-size: 16px;
    }

    input {
      background: #1e1e30;
      color: white;
    }

    .light input {
      background: #fff;
      color: #000;
    }

    button {
      background: linear-gradient(to right, #6a00ff, #00d4ff);
      color: white;
      cursor: pointer;
    }

    .toggle, .logout {
      margin-top: 15px;
      text-align: center;
      cursor: pointer;
      font-size: 14px;
      color: #bbb;
    }

    .mode-toggle {
      position: absolute;
      top: 20px;
      right: 20px;
      cursor: pointer;
      padding: 6px 12px;
      border-radius: 20px;
      background: #111;
      color: #fff;
    }

    .dashboard {
      text-align: center;
    }

    .hidden {
      display: none;
    }

    .glow {
      animation: pulse 2s infinite ease-in-out;
    }

    @keyframes pulse {
      0% { box-shadow: 0 0 10px #a100ff; }
      50% { box-shadow: 0 0 25px #00f2fe; }
      100% { box-shadow: 0 0 10px #a100ff; }
    }
  </style>
</head>
<body class="dark">

  <div class="mode-toggle" onclick="toggleMode()">üåô</div>

  <div class="container" id="auth-box">
    <h2 id="form-title">Login</h2>
    <input type="email" id="email" placeholder="Email" />
    <input type="password" id="password" placeholder="Password" />
    <button id="authBtn">Login</button>
    <div class="toggle" onclick="toggleForm()">Don't have an account? <span style="color:#00d4ff">Signup</span></div>
  </div>

  <div class="container hidden dashboard" id="dashboard">
    <h2>Welcome, <span id="userEmail"></span> üëã</h2>
    <p>This is your glowing dashboard üåü</p>
    <div class="logout" onclick="logout()">Sign Out</div>
  </div>

  <!-- Firebase App (the core Firebase SDK) -->
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>

  <script>
    // üîê Replace this config with your Firebase project's config
    const firebaseConfig = {
      apiKey: "YOUR_API_KEY",
      authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
      projectId: "YOUR_PROJECT_ID",
      storageBucket: "YOUR_PROJECT_ID.appspot.com",
      messagingSenderId: "YOUR_SENDER_ID",
      appId: "YOUR_APP_ID"
    };

    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    const emailInput = document.getElementById('email');
    const passInput = document.getElementById('password');
    const authBtn = document.getElementById('authBtn');
    const formTitle = document.getElementById('form-title');
    const toggle = document.querySelector('.toggle');
    const authBox = document.getElementById('auth-box');
    const dashboard = document.getElementById('dashboard');
    const userEmail = document.getElementById('userEmail');

    let isLogin = true;

    function toggleForm() {
      isLogin = !isLogin;
      formTitle.textContent = isLogin ? "Login" : "Signup";
      authBtn.textContent = isLogin ? "Login" : "Signup";
      toggle.innerHTML = isLogin
        ? `Don't have an account? <span style="color:#00d4ff">Signup</span>`
        : `Already have an account? <span style="color:#00d4ff">Login</span>`;
    }

    authBtn.addEventListener('click', () => {
      const email = emailInput.value.trim();
      const password = passInput.value.trim();
      if (!email || !password) return alert("Fill in both fields!");

      if (isLogin) {
        auth.signInWithEmailAndPassword(email, password)
          .then(() => showDashboard())
          .catch(e => alert(e.message));
      } else {
        auth.createUserWithEmailAndPassword(email, password)
          .then(() => showDashboard())
          .catch(e => alert(e.message));
      }
    });

    function showDashboard() {
      const user = auth.currentUser;
      if (user) {
        authBox.classList.add('hidden');
        dashboard.classList.remove('hidden');
        userEmail.textContent = user.email;
      }
    }

    function logout() {
      auth.signOut().then(() => {
        dashboard.classList.add('hidden');
        authBox.classList.remove('hidden');
      });
    }

    // Auto-login if user already authenticated
    auth.onAuthStateChanged(user => {
      if (user) {
        showDashboard();
      }
    });

    function toggleMode() {
      const body = document.body;
      body.classList.toggle('dark');
      body.classList.toggle('light');
      document.querySelector('.mode-toggle').textContent = body.classList.contains('dark') ? 'üåô' : '‚òÄÔ∏è';
    }
  </script>
</body>
</html>
